<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Payment</title>
</head>
<body>
    <div class="container mt-5 w-75">
    <div th:replace="~{fragments/header :: header(payment)}"></div>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-hover">
        <thead>
        
     <div class="jumbotron mt-4 py-4">
     
       <h1 class="display-6 text-center">Payment System</h1>
       <p class="display-10 text-center">This payment system only accepts Debit and Credit Card</p>
       <hr class="my-4">
       
            <div class="form-group row">
           <label for="num1" class="col-sm-3 col-form-label text-right">Amount:</label>
           <div class="col-sm-5">
             <input type="number" class="form-control" >
           </div>
            </div>
           
         <div class="form-group row">
           <label for="num1" class="col-sm-3 col-form-label text-right">Tax:</label>
           <div class="col-sm-5">
             <input type="number" class="form-control" >
           </div>
         </div>
         
         <div class="form-group row">
           <label for="num1" class="col-sm-3 col-form-label text-right">Total:</label>
           <div class="col-sm-5">
             <input type="number" class="form-control" >
           </div>
         </div>
         
         <div class="form-group row">
           <label for="num1" class="col-sm-3 col-form-label text-right">Name on Card:</label>
           <div class="col-sm-6">
             <input type="string" class="form-control" >
           </div>
         </div>
         
         <div class="form-group row">
           <label for="num1" class="col-sm-3 col-form-label text-right">Card Number :</label>
           <div class="col-sm-6">
             <input type="number" class="form-control" >
           </div>
         </div>
        
         </div>
         <div class="text-center mt-4">
           <button type="submit" class="btn btn-primary btn-lg">Submit</button>      
         </div>
       </form>
     </div>
   </div>  
</body>
</html>
